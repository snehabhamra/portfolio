    <section class="contact">
        <form action="/my-handling-form-page" method="post">
            <h2 class="message">Send me a message</h2>
            <ul>
             <li>
               <label for="name">Name:</label><br><br>
               <input type="text" id="name" name="user_name"><br><br>
             </li>
             <li>
               <label for="mail">E-mail:</label><br><br>
               <input type="email" id="mail" name="user_email"><br><br>
             </li>
             <li>
               <label for="msg">Message:</label><br><br>
               <textarea id="msg" name="user_message"></textarea><br><b></b>
             </li>
            </ul><br>
            <div class="input">
                <input type="submit" name="" value="Send"><br><br>   
            </div>
           </form><br><br><br><br><br><br><br><br>
